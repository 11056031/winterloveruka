<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruka照片處理結果</title>
    <link rel="stylesheet" href="/static/css/rukas3.css">
</head>
<body>
    <div class="container">
        <h1>處理結果</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% elif result_image_path %}
            <div id="resultContainer">
                <img src="{{ result_image_path }}" alt="處理後的圖片">
                <a href="{{ result_image_path }}" download class="button">下載圖片</a>
            </div>
        {% else %}
            <p>未找到結果圖片，請返回上一步。</p>
        {% endif %}
        <a href="/rukapic/step1" class="button">返回上一步</a>
        <a href="/" class="button">首頁</a>
    </div>
</body>
</html>
